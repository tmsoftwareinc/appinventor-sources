<html>
	<body>
		<script>
		var jaURL = "https://appinventor.tmsoftwareinc.com/archives/387";
		var enURL = "http://ai2.appinventor.mit.edu/reference/components/" + document.URL.substring(document.URL.lastIndexOf('/')+1); 
		var userLang = navigator.language || navigator.userLanguage; 
		
		var targetURL = enURL;
		if(userLang == 'ja') {
			targetURL = jaURL;
		
			var urlSplit = document.URL.split("#");
			if (urlSplit[1]) {
		    	location.href = targetURL + "#" + urlSplit[1];
			}
			else {
				location.href = targetURL;
			}
		}
		else {
			location.href = targetURL;
		}
		</script>
	</body>
</html>
